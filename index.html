<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coding Conf 2025</title>
  <link rel="icon" type="image/png" href="./assets/images/favicon-32x32.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="output.css" rel="stylesheet" />
</head>
<body class="relative min-h-screen bg-[url('assets/images/background-desktop.png')] bg-cover bg-no-repeat bg-center text-white font-mono overflow-y-auto">
  <!-- Background Overlays -->
  <img src="assets/images/pattern-squiggly-line-top.svg" class="absolute top-0 left-0 w-full h-auto z-0 pointer-events-none" />
  <img src="assets/images/pattern-lines.svg" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-screen-lg z-10 pointer-events-none" />
  <img src="assets/images/pattern-circle.svg" class="absolute bottom-1/4 right-10 w-20 h-20 z-20 pointer-events-none" />
  <img src="assets/images/pattern-squiggly-line-bottom-desktop.svg" class="absolute bottom-0 left-0 w-full h-auto z-0 pointer-events-none" />
  <!-- Main Content -->
  <main class="relative z-30 flex flex-col items-center px-4 py-12">
    <!-- Logo and Title -->
    <div class="flex items-center gap-2">
      <div class="bg-[url('assets/images/logo-mark.svg')] bg-contain bg-no-repeat h-7 w-7"></div>
      <h1 class="text-lg">Coding Conf</h1>
    </div>
    <div class="mt-6 text-center text-4xl font-extrabold">
      <p>Your Journey to Coding Conf</p>
      <p>2025 Starts Here!</p>
    </div>
    <p class="mt-4 text-lg text-center">Secure your spot at next year's biggest coding conference</p>
    <!-- Upload Section -->
    <div class="max-w-md w-full mx-auto mt-8">
      <label for="dp" class="flex flex-col items-center justify-center w-full h-48 border-2 border-dashed border-gray-500 rounded-lg cursor-pointer bg-gray-800/60 hover:border-indigo-500 hover:bg-gray-700 transition">
        <img src="assets/images/icon-upload.svg" alt="Upload Icon" class="w-10 h-10 mb-3" />
        <p class="mb-2 text-sm font-semibold">Drag and drop or click to upload passport size image</p>
        <p class="text-xs text-gray-400">(JPG or PNG, max size: 5MB)</p>
        <input id="dp" type="file" class="hidden" accept="image/png, image/jpeg" />
      </label>
    </div>
    <!-- Form Fields -->
    <form class="max-w-md w-full mx-auto mt-6 space-y-4">
      <div>
        <label class="block text-left mb-2">Full Name</label>
        <input type="text" id="name" required class="w-full h-12 px-4 rounded-lg border border-white bg-gray-800/80 text-white focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>
      <div>
        <label class="block text-left mb-2">Email Address</label>
        <input type="email" id="Email" required class="w-full h-12 px-4 rounded-lg border border-white bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>
      <div>
        <label class="block text-left mb-2">GitHub Username</label>
        <input type="text" id="githubusername" required class="w-full h-12 px-4 rounded-lg border border-white bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>
      <button type="button" onclick="display()" class="w-full h-10 bg-red-400 hover:bg-red-500 transition text-black font-bold rounded-sm mt-4">
        Generate my Ticket
      </button>
    </form>
  </main>
</body>
<script src="script.js"></script>
</html>
